<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/waitme@1.19.0/waitMe.min.css" rel="stylesheet">
	<title>Index</title>
	<style type="text/css">
		.container{
			margin-top: 10%;
		}
		button{
			text-transform: uppercase;
			float: right;
		}
	</style>
</head>
<body >
	<div class="container">
		<div id="waitme">
			<div class="mb-3">
				<label for="FromEmailAddress" class="form-label">From Email address</label>
				<input type="email" class="form-control" id="FromEmailAddress" placeholder="From..">
			</div>
			<div id='alert1-div'>
			</div>
			<div class="mb-3">
				<label for="emailContent" class="form-label">Email Content</label>
				<textarea class="form-control" id="emailContent" rows="3" placeholder="Enter your Email Content Here.."></textarea>
			</div>
			<div id='alert2-div'>
			</div>
		</div>
		<div class="mb-3">
			<label for="emailAttachment" class="form-label">Email attachments</label>
			<input type="file" class="form-control" id="emailAttachment">
		</div>
		<button id='submit' type="button" class="btn btn-primary">submit</button>
	</div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</html>
